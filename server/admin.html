<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="bg-success text-white p-3">
        <h1 class="txt-admin-panel">YÃ¶netici Paneli</h1>
    </div>
    <div class="tabs bg-dark text-white p-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a class="text-white" href="#tickets">
                        <span class="txt-tickets">Etiketler</span>
                    </a>
                </div>
                <div class="col">
                    <a class="text-white" href="#sinks">
                        <span class="txt-sinks">Lavabolar</span>
                    </a>
                </div>
                <div class="col"></div><div class="col"></div>
                <div class="col"></div><div class="col"></div>
                <div class="col"></div><div class="col"></div>
                <div class="col"></div><div class="col"></div>
                <div class="col"></div><div class="col"></div>
            </div>
        </div>
    </div>
    <div class="output"></div>
    <script>
        if (window.location.hash === "#sinks") {
            google.script.run.withSuccessHandler(appendSinks).getSinks();
        } else if (window.location.hash === "#tickets") {
            google.script.run.withSuccessHandler(appendTickets).getTickets();
        }
        google.script.run.withSuccessHandler(getTransScript).getTransScript();
        function getTransScript(element) {
            document.querySelector(".txt-admin-panel").innerHTML =
                element["admin-panel"];
        }
        function appendSinks(e) {
            document.querySelector("#output").innerHTML = "<ul>";
            e.forEach(sink => {
                document.querySelector("#output").innerHTML +=
                    "<li><a href='" + sink.src + ">"  + "'>" +
                    sink.name + "</a></li>";
            }); document.querySelector("#output").innerHTML += "</ul>";
        }
        function appendTickets(e) {
            document.querySelector("#output").innerHTML = "<ul>";
            e.forEach(ticket => {
                document.querySelector("#output").innerHTML +=
                    "<li><a href='" + ticket.src + ">"  + "'>" +
                    ticket.name + "</a></li>";
            }); document.querySelector("#output").innerHTML += "</ul>";
        }
        function appendTickets(e) {}
    </script>

</body>
</html>
