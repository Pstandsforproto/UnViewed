<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        const lang = window.localStorage.getItem("language");
        if (lang !== null) {
            window.location.href = lang;
        } else {
            window.location.href = navigator.language.slice(0, 2);
        }
    </script>
</body>
</html>
